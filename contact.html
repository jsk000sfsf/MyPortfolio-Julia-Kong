    <div class="container-fluid background">

        <div class="texts">
          <b>

        <!--testing with table-->
        <div class="card-color mb-4" id="contact-info">
          <div class="card-body">
            <table>
              <tr>
                <td>
                  <label
                    for="inputFirstName"
                    class="col-xs-4 col-form-label mr-2"

                    type="text-type"

                  />
                </td>
              </tr>
              <!--last name-->
              <tr>
                <td>
                  <label
                    for="inputLastName"
                    class="col-xs-4 col-form-label mr-2"
                    >Last Name:</label
                  >
                </td>
                <td>
                  <input
                    type="text-type"
                    class="form-control"
                    id="inputLastName"
                  />
                </td>
              </tr>
              <!--email-->
              <tr>
                <td>
                  <label for="inputEmail" class="col-xs-4 col-form-label mr-2"

                  >
                </td>
                <td>
                  <input type="text-type" class="form-control" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="mr-sm-2" for="inlineFormCustomSelect"
                    >Contact:</label
                  >
                </td>
                <td>
                  <select
                    class="custom-select mr-sm-2"
                    id="inlineFormCustomSelect"
                  >

                  >
                </td>
                <td>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </td>
              </tr>
            </table>
          </div>

            Send!
